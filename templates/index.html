{% extends "base.html" %}
{%block content%}
<div class="container px-0" id="trees">
    <div class="text-center mb-3">
        <p class="text-white mb-0" id="title">Choose an Area to Go Green</p>
        <p class="text-black mb-0" style="font-size: 1.5em;">Visualize cost and emissions differences!</p>
    </div>
    <div class = "row mx-auto justify-content-center mb-5 px-5 px-md-0">
        <div class="col-8 col-sm-4 col-md-4  col-lg-3 text-center choices c1 mx-0 mx-4 px-0 mt-5 mt-sm-0">
            <div class="text-white mx-auto" style="background-color:#73aa1f;"><p>Switch to an EV</p></div>
            <a href="{{ url_for('car') }}"><img width="100%" class="img-fluid iconimages1" src="/static/imgs/JettaHatchback.png"></a>
        </div>

        <div class="col-8 col-sm-4 col-md-4 col-lg-3 text-center choices c2 mx-0 mx-4 px-0 mt-5 mt-sm-0">
            <div class="text-white mx-auto" style="background-color:#73aa1f;"><p>Switch to Solar Panels</p></div>
            <a href="{{ url_for('house') }}"><img width="100%" class="img-fluid iconimages2" src="/static/imgs/the-power-of-solar.svg"></a>
        </div>
    </div>
</div>
{%endblock%}
